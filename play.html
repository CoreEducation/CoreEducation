<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Play Game</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* remove scrollbars */
      background: #000011;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #001f3f, #004080);
      padding: 15px;
      font-size: 1.5rem;
      text-align: center;
      flex-shrink: 0;
      user-select: none;
    }

    #gameContainer {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    iframe {
      border: none;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: 100%;
      /* maintain aspect ratio */
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 15px #00c3ffaa;
      border-radius: 10px;
      background: black;
    }

    .controls {
      flex-shrink: 0;
      background: #001f3f;
      padding: 10px;
      text-align: center;
    }

    button {
      background: #0055aa;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    button:hover {
      background: #0077ff;
    }
  </style>
</head>
<body>
  <header id="gameTitle">Loading Game...</header>

  <div id="gameContainer">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <div class="controls">
    <button onclick="goFullScreen()">Full Screen</button>
    <button onclick="goBack()">Back to Hub</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');
    const gameFrame = document.getElementById('gameFrame');
    const gameTitle = document.getElementById('gameTitle');

    if(game){
      gameFrame.src = game;
      let name = game.split('.')[0].replace(/cl/, '').replace(/-/g, ' ');
      name = name.charAt(0).toUpperCase() + name.slice(1);
      gameTitle.textContent = name;
    } else {
      gameTitle.textContent = 'Game Not Found';
    }

    function goFullScreen(){
      const el = gameFrame;
      if(el.requestFullscreen) el.requestFullscreen();
      else if(el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if(el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function goBack(){
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
