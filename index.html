    body {

      margin: 0;
      background: #121212;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #1e1e1e;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    /* Game card */
    .game-card {
      background: #1f1f1f;
      border-radius: 1rem;
      overflow: hidden;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }

    /* Image wrapper */
    .game-card img {
      width: 100%;
      height: 150px;        /* fixed height */
      object-fit: cover;    /* keeps aspect ratio, fills card */
      display: block;
    }

    /* Game title */
    .game-card h3 {
      margin: 0.5rem 1rem 1rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>

// Create a game card
function createGameCard(game) {
  const a = document.createElement("a");
  a.href = game.file;
  a.className = "game-card";
  a.role = "listitem";

  const img = document.createElement("img");
  img.src = game.image;
  img.alt = game.displayName;
  img.className = "icon-wrapper";
  a.appendChild(img);

  const title = document.createElement("h3");
  title.textContent = game.displayName;
  a.appendChild(title);

  const fileName = document.createElement("p");
  fileName.textContent = game.file;
  a.appendChild(fileName);

  return a;
}

// Render catalog
function renderCatalog(filterText = "", category = "all") {
  const catalog = document.getElementById("gameCatalog");
  catalog.innerHTML = "";
  gameFiles
    .filter(file => {
      const matchesText = file.displayName.toLowerCase().includes(filterText.toLowerCase());
      const matchesCategory = category === "all" || file.category === category;
      return matchesText && matchesCategory;
    })
    .forEach(file => catalog.appendChild(createGameCard(file)));
}

const searchInput = document.getElementById("searchInput");
const filterButtons = document.querySelectorAll(".filter-buttons button");

renderCatalog();

searchInput.addEventListener("input", (e) => {
  const activeBtn = document.querySelector(".filter-buttons button.active");
  const category = activeBtn ? activeBtn.dataset.category : "all";
  renderCatalog(e.target.value, category);
});

filterButtons.forEach(button => {
  button.addEventListener("click", () => {
    filterButtons.forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");
    renderCatalog(searchInput.value, button.dataset.category);
  });
});
