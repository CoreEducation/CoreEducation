function createGameCard(game) {

  const a = document.createElement("a");

  a.href = "#";

  a.className = "game-card";

  a.role = "listitem";

  a.addEventListener("click", (e) => {

    e.preventDefault();

    openFullscreen(game.file);

  });



  const img = document.createElement("img");

  img.src = game.image;

  img.alt = game.displayName;

  img.className = "icon-wrapper";

  a.appendChild(img);



  const title = document.createElement("h3");

  title.textContent = game.displayName;

  a.appendChild(title);



  return a;

}



// Render catalog

function renderCatalog(filterText = "", category = "all") {

  const catalog = document.getElementById("gameCatalog");

  catalog.innerHTML = "";

  gameFiles

    .filter(file => {

      const matchesText = file.displayName.toLowerCase().includes(filterText.toLowerCase());

      const matchesCategory = category === "all" || file.category === category;

      return matchesText && matchesCategory;

    })

    .forEach(file => catalog.appendChild(createGameCard(file)));

}



const searchInput = document.getElementById("searchInput");

const filterButtons = document.querySelectorAll(".filter-buttons button");



renderCatalog();



searchInput.addEventListener("input", (e) => {

  const activeBtn = document.querySelector(".filter-buttons button.active");

  const category = activeBtn ? activeBtn.dataset.category : "all";

  renderCatalog(e.target.value, category);

});



filterButtons.forEach(button => {

  button.addEventListener("click", () => {

    filterButtons.forEach(btn => btn.classList.remove("active"));

    button.classList.add("active");

    renderCatalog(searchInput.value, button.dataset.category);

  });

});



// -------- Fullscreen mode --------

function openFullscreen(gameFile) {

  document.getElementById("fullscreenWrapper").style.display = "block";

  document.getElementById("gameFrame").src = gameFile;

  document.body.style.overflow = "hidden";

}



document.getElementById("backButton").addEventListener("click", () => {

  document.getElementById("gameFrame").src = "";
