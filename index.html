<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeachingPortal.org - Game Hub</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #1e1e1e;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    /* Game card */
    .game-card {
      background: #1f1f1f;
      border-radius: 1rem;
      overflow: hidden;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }

    /* Image wrapper */
    .game-card img {
      width: 100%;
      height: 150px;        /* fixed height */
      object-fit: cover;    /* keeps aspect ratio, fills card */
      display: block;
    }

    /* Game title */
    .game-card h3 {
      margin: 0.5rem 1rem 1rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>TeachingPortal.org - Game Hub</h1>
  </header>

  <main>
    <section class="game-grid" id="gameGrid"></section>
  </main>

  <script>
    const gameFiles = [
      { file: "clcrazycars.html", displayName: "Crazy Cars", image: "images/clcrazycars.png", category: "racing" },
      { file: "cldrivemad.html", displayName: "Drive Mad", image: "images/cldrivemad.png", category: "racing" },
      { file: "cldriftboss.html", displayName: "Drift Boss", image: "images/cldriftboss.png", category: "racing" },
      { file: "clstack.html", displayName: "Stack", image: "images/clstack.png", category: "arcade" },
      { file: "cl2048.html", displayName: "2048", image: "images/cl2048.png", category: "puzzle" },
      { file: "cltemplerun2.html", displayName: "Temple Run 2", image: "images/cltemplerun2.png", category: "adventure" },
      { file: "clmonkeymart.html", displayName: "Monkey Mart", image: "images/clmonkeymart.png", category: "simulator" },
      { file: "clbitlife.html", displayName: "Bitlife", image: "images/clbitlife.png", category: "simulator" },
      { file: "clburritobison.html", displayName: "Burrito Bison", image: "images/clburritobison.png", category: "arcade" },
      { file: "clslope.html", displayName: "Slope", image: "images/clslope.png", category: "racing" },
      { file: "clretrobowl.html", displayName: "Retro Bowl", image: "images/clretrobowl.png", category: "sports" },
      { file: "clbasketballstars.html", displayName: "Basketball Stars", image: "images/clbasketballstars.png", category: "sports" },
      { file: "clrun3.html", displayName: "Run 3", image: "images/clrun3.png", category: "arcade" },
      { file: "clworldshardestgame.html", displayName: "World's Hardest Game", image: "images/clworldshardestgame.png", category: "puzzle" },
      { file: "clvex7.html", displayName: "Vex 7", image: "images/clvex7.png", category: "platformer" },
      { file: "clminecraft.html", displayName: "Minecraft", image: "images/clminecraft.png", category: "sandbox" },
      { file: "clmariokart.html", displayName: "Mario Kart", image: "images/clmariokart.png", category: "racing" },
      { file: "clpacman.html", displayName: "Pac-Man", image: "images/clpacman.png", category: "arcade" },
      { file: "cltetris.html", displayName: "Tetris", image: "images/cltetris.png", category: "puzzle" },
      { file: "clamongus.html", displayName: "Among Us", image: "images/clamongus.png", category: "party" },
      { file: "clflappybird.html", displayName: "Flappy Bird", image: "images/clflappybird.png", category: "arcade" },
      { file: "clsubwaysurfers.html", displayName: "Subway Surfers", image: "images/clsubwaysurfers.png", category: "arcade" },
      { file: "clcrossyroad.html", displayName: "Crossy Road", image: "images/clcrossyroad.png", category: "arcade" },
      { file: "clgeometrydash.html", displayName: "Geometry Dash", image: "images/clgeometrydash.png", category: "arcade" },
      { file: "clhappywheels.html", displayName: "Happy Wheels", image: "images/clhappywheels.png", category: "arcade" },
      { file: "clshellshockers.html", displayName: "Shell Shockers", image: "images/clshellshockers.png", category: "shooter" },
      { file: "clpaperio.html", displayName: "Paper.io", image: "images/clpaperio.png", category: "io" },
      { file: "clslitherio.html", displayName: "Slither.io", image: "images/clslitherio.png", category: "io" },
      { file: "clzombsroyale.html", displayName: "Zombs Royale", image: "images/clzombsroyale.png", category: "battle" },
      { file: "clfortnite.html", displayName: "Fortnite", image: "images/clfortnite.png", category: "battle" }
    ];

    function createGameCard(game) {
      const a = document.createElement("a");
      a.href = game.file;
      a.className = "game-card";
      a.role = "listitem";

      const img = document.createElement("img");
      img.src = game.image;
      img.alt = game.displayName;
      a.appendChild(img);

      const title = document.createElement("h3");
      title.textContent = game.displayName;
      a.appendChild(title);

      return a;
    }

    const gameGrid = document.getElementById("gameGrid");
    gameFiles.forEach(game => {
      gameGrid.appendChild(createGameCard(game));
    });
  </script>
</body>
</html>
