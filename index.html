<!-- Google Fonts: Inter -->

<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #0d1521;
    color: #e1e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 16px 40px;
  }
  header {
    font-weight: 700;
    font-size: 3rem;
    letter-spacing: 0.12em;
    margin: 48px 0 24px;
    color: #4a90e2;
    user-select: none;
    text-align: center;
  }
  #searchContainer {
    width: 100%;
    max-width: 520px;
    margin-bottom: 40px;
  }
  #searchInput {
    width: 100%;
    padding: 12px 16px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #29405a;
    background-color: #1e2a3a;
    color: #c5d2e8;
    transition: border-color 0.25s ease;
  }
  #searchInput::placeholder {
    color: #5a7392;
  }
  #searchInput:focus {
    border-color: #4a90e2;
    outline: none;
    color: #e1e8f0;
    background-color: #27394f;
  }
  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 24px;
    width: 100%;
    max-width: 980px;
  }
  a.game-card {
    width: 180px;
    height: 220px;
    padding: 20px 16px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: #1e2a3a;
    border-radius: 14px;
    color: #a0b9d6;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.5);
    transition:
      transform 0.2s ease,
      box-shadow 0.2s ease,
      background-color 0.2s ease,
      border-color 0.2s ease;
    user-select: none;
    overflow: hidden;
    text-decoration: none;
    border: 1.5px solid transparent;
  }
  a.game-card:hover,
  a.game-card:focus-visible {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgb(74 144 226 / 0.35);
    background-color: #29405a;
    border-color: #4a90e2;
    color: #d9e8ff;
    outline: none;
  }
  .icon-wrapper {
    width: 100px;
    height: 100px;
    margin-bottom: 16px;
    fill: #4a90e2;
    flex-shrink: 0;
  }
  a.game-card h3 {
    font-weight: 600;
    font-size: 1.05rem;
    margin: 0;
    line-height: 1.3;
    max-height: 3.9em; /* max ~3 lines */
    overflow-wrap: break-word;
    overflow: hidden;
    text-overflow: ellipsis;
    word-break: break-word;
    user-select: text;
    padding: 0 8px;
    white-space: normal;
    color: inherit;
  }
  footer {
    margin-top: auto;
    padding: 20px 0;
    font-size: 0.9rem;
    color: #435a7a;
    border-top: 1px solid #29405a;
    text-align: center;
    user-select: none;
    width: 100%;
    max-width: 980px;
  }
  /* Responsive tweaks */
  @media (max-width: 420px) {
    header {
      font-size: 2.25rem;
      margin-bottom: 20px;
    }
    #searchContainer {
      max-width: 100%;
      margin-bottom: 30px;
    }
    #searchInput {
      font-size: 1rem;
      padding: 10px 14px;
    }
    a.game-card {
      width: 140px;
      height: 180px;
      padding: 14px 12px;
    }
    .icon-wrapper {
      width: 75px;
      height: 75px;
      margin-bottom: 12px;
    }
    a.game-card h3 {
      font-size: 0.95rem;
      max-height: 3em;
    }
  }
</style>

  function readableName(filename) {
    let base = filename.replace(/\.[^/.]+$/, "");
    base = base.replace(/^cl/i, "");
    base = base.replace(/-/g, " ");
    base = base.replace(/([a-z])([A-Z0-9])/g, "$1 $2");
    base = base.replace(/([a-zA-Z])(\d+)/g, "$1 $2");
    base = base.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
    return base;
  }

  function chooseIcon(name) {
    name = name.toLowerCase();
    if (name.includes("chess")) return icons.chess();
    if (name.includes("car") || name.includes("drive") || name.includes("gta") || name.includes("mad") || name.includes("crazy")) return icons.car();
    if (name.includes("maze")) return icons.maze();
    if (name.includes("pool") || name.includes("ball") || name.includes("8ball") || name.includes("99balls")) return icons.ball();
    if (name.includes("cookie") || name.includes("cookieclicker")) return icons.cookie();
    if (name.includes("shooter") || name.includes("funnyshooter")) return icons.shooter();
    if (name.includes("bird") || name.includes("angrybirds")) return icons.bird();
    if (name.includes("trophy") || name.includes("stars")) return icons.trophy();
    if (name.includes("truck") || name.includes("jelly") || name.includes("burrito")) return icons.truck();
    // Default icon
    return icons.car();
  }

  function renderGames(filter = "") {
    const container = document.getElementById("gameCatalog");
    container.innerHTML = "";
    const lowerFilter = filter.toLowerCase();
    gameFiles.forEach(file => {
      const name = readableName(file);
      if (!name.toLowerCase().includes(lowerFilter)) return;
      const card = document.createElement("a");
      card.href = file;
      card.className = "game-card";
      card.setAttribute("tabindex", "0");
      card.setAttribute("aria-label", `Play ${name}`);

      const iconWrap = document.createElement("div");
      iconWrap.className = "icon-wrapper";
      iconWrap.setAttribute("aria-hidden", "true");

      const iconSvg = chooseIcon(name);
      iconWrap.appendChild(iconSvg);

      const title = document.createElement("h3");
      title.textContent = name;

      card.appendChild(iconWrap);
      card.appendChild(title);
      container.appendChild(card);
    });
  }

  // Initial render
  renderGames();

  // Search input event
  document.getElementById("searchInput").addEventListener("input", (e) => {
    renderGames(e.target.value);
  });

</html>
