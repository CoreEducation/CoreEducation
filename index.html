<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TeachingPortal.org - Game Hub</title>

<!-- Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: #121212;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px 60px;
  }

  header {
    font-weight: 600;
    font-size: 3rem;
    margin-bottom: 32px;
    letter-spacing: 0.1em;
    user-select: none;
  }

  #searchContainer {
    width: 100%;
    max-width: 600px;
    margin-bottom: 40px;
  }

  #searchInput {
    width: 100%;
    padding: 14px 20px;
    font-size: 1.15rem;
    border-radius: 8px;
    border: 2px solid #333;
    background-color: #1f1f1f;
    color: #eee;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    border-color: #4e94f1;
    outline: none;
  }

  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 24px;
    width: 100%;
    max-width: 960px;
  }

  a.game-card {
    background-color: #1f1f1f;
    border-radius: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    color: #eee;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 16px 20px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }

  a.game-card:hover,
  a.game-card:focus-visible {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(78,148,241,0.6);
    outline: none;
  }

  .icon-wrapper {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
    fill: #4e94f1;
    flex-shrink: 0;
  }

  a.game-card h3 {
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    margin: 0;
    line-height: 1.3;
    user-select: text;
  }

  footer {
    margin-top: auto;
    font-size: 0.9rem;
    color: #555;
    user-select: none;
    margin-top: 48px;
  }

  @media (max-width: 480px) {
    header {
      font-size: 2.25rem;
    }
    .catalog {
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 16px;
      max-width: 100%;
    }
    a.game-card {
      padding: 18px 12px 16px;
    }
    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin-bottom: 14px;
    }
    a.game-card h3 {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>TeachingPortal.org</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games...">
  </div>

  <main>

  <script>

    ];
    // ⬆️ END OF GAME LIST

    const catalog = document.getElementById("gameCatalog");
    const searchInput = document.getElementById("searchInput");

    // Format file names into readable titles
    function formatTitle(filename) {
      return filename
        .replace(/^cl/i, "") // remove "cl" prefix
        .replace(/\.html$/i, "") // remove extension
        .replace(/[_-]+/g, " ") // replace _ or -
        .replace(/([a-z])([A-Z])/g, "$1 $2") // split camelCase
        .replace(/\d+/g, match => ` ${match}`) // add spacing for numbers
        .trim()
        .replace(/\b\w/g, c => c.toUpperCase()); // capitalize
    }

    // Create a game card
    function createGameCard(file) {
      const a = document.createElement("a");
      a.href = file;
      a.className = "game-card";
      a.role = "listitem";

      const icon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      icon.setAttribute("class", "icon-wrapper");
      icon.setAttribute("viewBox", "0 0 24 24");
      icon.innerHTML = `<path d="M12 2L15.09 8.26L22 9.27
                        L17 14.14L18.18 21.02L12 17.77
                        L5.82 21.02L7 14.14L2 9.27
                        L8.91 8.26L12 2z" />`;

      const title = document.createElement("h3");
      title.textContent = formatTitle(file);

      a.appendChild(icon);
      a.appendChild(title);

      return a;
    }

    // Render catalog
    function renderCatalog(filter = "") {
      catalog.innerHTML = "";
      gameFiles
        .filter(file => formatTitle(file).toLowerCase().includes(filter.toLowerCase()))
        .forEach(file => catalog.appendChild(createGameCard(file)));
    }

    // Initial render
    renderCatalog();

    // Search functionality
    searchInput.addEventListener("input", (e) => {
      renderCatalog(e.target.value);
    });
  </script>
</body>
</html>
