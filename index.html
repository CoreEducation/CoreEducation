    font-size: 3rem;

  #searchInput {

    padding: 14px 20px;
    font-size: 1.15rem;
    border-radius: 8px;
    border: 2px solid #333;
    background-color: #1f1f1f;
    color: #eee;

  .filter-buttons {
    display: flex; flex-wrap: wrap; gap: 10px;
    justify-content: center; margin-bottom: 30px;
  }
  .filter-buttons button {
    padding: 8px 16px; border: none; border-radius: 20px;
    background-color: #1f1f1f; color: #eee; font-size: 0.95rem;
    cursor: pointer;
  }
  .filter-buttons button:hover,
  .filter-buttons button.active {
    background-color: #4e94f1; color: #fff;
  }

  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 24px; width: 100%; max-width: 960px;
  }

  a.game-card {
    background-color: #1f1f1f;
    border-radius: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    color: #eee; text-decoration: none;
    display: flex; flex-direction: column;
    align-items: center; padding: 24px 16px 20px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  a.game-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(78,148,241,0.6); }

  .icon-wrapper {
    width: 100px; height: 100px; margin-bottom: 16px; border-radius: 12px;
    object-fit: cover; background-color: #222;
  }

  a.game-card h3 {
    font-weight: 600; font-size: 1.1rem; text-align: center; margin: 0;
  }
  a.game-card p {
    margin: 6px 0 0; font-size: 0.8rem; color: #aaa;
  }

  footer { margin-top: 48px; font-size: 0.9rem; color: #555; }

  /* ----------- Fullscreen game mode ----------- */
  #fullscreenWrapper {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    z-index: 999;
  }
  #gameFrame {
    width: 100%;
    height: 100%;
    border: none;
  }
  #backButton {
    position: absolute;
    top: 12px; left: 12px;
    z-index: 1000;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: rgba(255,255,255,0.85);
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
  }
  #backButton:hover { background: white; }

  /* Ad unit spacing */
  .ad-container {
    width: 100%;
    max-width: 728px;
    margin: 20px auto;
    text-align: center;
  }

function createGameCard(game) {
  const a = document.createElement("a");
  a.href = "#";
  a.className = "game-card";
  a.role = "listitem";
  a.addEventListener("click", (e) => {
    e.preventDefault();
    openFullscreen(game.file);
  });

  const img = document.createElement("img");
  img.src = game.image;
  img.alt = game.displayName;
  img.className = "icon-wrapper";
  a.appendChild(img);

  const title = document.createElement("h3");
  title.textContent = game.displayName;
  a.appendChild(title);

  return a;
}

// Render catalog
function renderCatalog(filterText = "", category = "all") {
  const catalog = document.getElementById("gameCatalog");
  catalog.innerHTML = "";
  gameFiles
    .filter(file => {
      const matchesText = file.displayName.toLowerCase().includes(filterText.toLowerCase());
      const matchesCategory = category === "all" || file.category === category;
      return matchesText && matchesCategory;
    })
    .forEach(file => catalog.appendChild(createGameCard(file)));
}

const searchInput = document.getElementById("searchInput");
const filterButtons = document.querySelectorAll(".filter-buttons button");

renderCatalog();

searchInput.addEventListener("input", (e) => {
  const activeBtn = document.querySelector(".filter-buttons button.active");
  const category = activeBtn ? activeBtn.dataset.category : "all";
  renderCatalog(e.target.value, category);
});

filterButtons.forEach(button => {
  button.addEventListener("click", () => {
    filterButtons.forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");
    renderCatalog(searchInput.value, button.dataset.category);
  });
});

// -------- Fullscreen mode --------
function openFullscreen(gameFile) {
  document.getElementById("fullscreenWrapper").style.display = "block";
  document.getElementById("gameFrame").src = gameFile;
  document.body.style.overflow = "hidden";
}

document.getElementById("backButton").addEventListener("click", () => {
  document.getElementById("fullscreenWrapper").style.display = "none";
  document.getElementById("gameFrame").src = "";
  document.body.style.overflow = "auto";
});
