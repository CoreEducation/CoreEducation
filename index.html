<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>School Game Hub</title>

<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #0f1c29, #071621);
    color: #e1e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    margin-top: 40px;
    margin-bottom: 50px;
    font-weight: 600;
    font-size: 2.75rem;
    letter-spacing: 0.08em;
    color: #00aaff;
    user-select: none;
    text-shadow: 0 0 6px #00aaff55;
  }
  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 28px;
    width: 100%;
    max-width: 800px;
    padding: 0 20px 60px;
  }
  a.game-card {
    background: #152a44;
    border-radius: 16px;
    box-shadow: 0 12px 20px rgb(0 119 204 / 0.2);
    color: #d0e6ff;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    transition:
      transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
      box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    max-width: 140px;
    margin: 0 auto;
    align-items: center;
    padding: 16px 0 24px;
  }
  a.game-card:hover,
  a.game-card:focus-visible {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgb(0 136 255 / 0.4);
    outline: none;
  }
  a.game-card:active {
    transform: translateY(-4px);
    box-shadow: 0 16px 32px rgb(0 120 220 / 0.35);
  }
  /* SVG Icon container */
  .icon-wrapper {
    width: 120px;
    height: 120px;
    margin-bottom: 16px;
    fill: #00aaff;
    filter: drop-shadow(0 0 4px #00aaffaa);
    flex-shrink: 0;
  }
  a.game-card h3 {
    font-weight: 600;
    font-size: 1rem;
    margin: 0 8px;
    text-align: center;
    color: #cde5ff;
    user-select: none;
  }
  footer {
    width: 100%;
    padding: 15px 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #3a5c8a;
    border-top: 1px solid #113355;
    user-select: none;
  }
  @media (max-width: 420px) {
    header {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    a.game-card h3 {
      font-size: 0.9rem;
      margin: 0 6px;
    }
    .icon-wrapper {
      width: 90px;
      height: 90px;
      margin-bottom: 12px;
    }
  }
</style>

</head>
<body>

<header>School Game Hub</header>

<div class="catalog">
  <!-- Classic Chess -->
  <a href="clchess.html" class="game-card" tabindex="0" aria-label="Play Classic Chess">
    <div class="icon-wrapper" aria-hidden="true">
      <!-- Chess Knight SVG -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" >
        <path d="M50 52H14v-8l6-4-3-3 7-11-5-5 9-3-4 7 7 5-2 9 7 3-3 6z"/>
      </svg>
    </div>
    <h3>Classic Chess</h3>
  </a>

  <!-- Crazy Cars -->
  <a href="clcrazycars.html" class="game-card" tabindex="0" aria-label="Play Crazy Cars">
    <div class="icon-wrapper" aria-hidden="true">
      <!-- Racing Car SVG (simplified) -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
        <path d="M10 40h44l-6-18H22zM12 42a6 6 0 1 0 12 0 6 6 0 0 0-12 0zm28 0a6 6 0 1 0 12 0 6 6 0 0 0-12 0z"/>
      </svg>
    </div>
    <h3>Crazy Cars</h3>
  </a>

  <!-- Drive Mad -->
  <a href="cldrivemad.html" class="game-card" tabindex="0" aria-label="Play Drive Mad">
    <div class="icon-wrapper" aria-hidden="true">
      <!-- Steering Wheel SVG -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
        <circle cx="32" cy="32" r="28" stroke="#00aaff" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="10" stroke="#00aaff" stroke-width="3" fill="none"/>
        <line x1="32" y1="6" x2="32" y2="58" stroke="#00aaff" stroke-width="3"/>
      </svg>
    </div>
    <h3>Drive Mad</h3>
  </a>

  <!-- Drift Boss -->
  <a href="cldriftboss.html" class="game-card" tabindex="0" aria-label="Play Drift Boss">
    <div class="icon-wrapper" aria-hidden="true">
      <!-- Tire SVG -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
        <circle cx="32" cy="32" r="28" stroke="#00aaff" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="12" stroke="#00aaff" stroke-width="3" fill="none"/>
        <line x1="32" y1="6" x2="32" y2="58" stroke="#00aaff" stroke-width="3"/>
        <line x1="6" y1="32" x2="58" y2="32" stroke="#00aaff" stroke-width="3"/>
      </svg>
    </div>
    <h3>Drift Boss</h3>
  </a>

  <!-- GTA 22 -->
  <a href="clgta22.html" class="game-card" tabindex="0" aria-label="Play GTA 22">
    <div class="icon-wrapper" aria-hidden="true">
      <!-- Car with steering wheel SVG (simplified) -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="24" width="48" height="16" rx="6" ry="6" stroke="#00aaff" stroke-width="3" fill="none"/>
        <circle cx="20" cy="44" r="6" stroke="#00aaff" stroke-width="3" fill="none"/>
        <circle cx="44" cy="44" r="6" stroke="#00aaff" stroke-width="3" fill="none"/>
        <circle cx="32" cy="32" r="8" stroke="#00aaff" stroke-width="2" fill="none"/>
      </svg>
    </div>
    <h3>GTA 22</h3>
  </a>
</div>

</html>
